# Travis example for Identifier created by Rafael Garibotti

sudo: false
language: c
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc
      - valgrind
      - cppcheck
      - gcovr
before-install:
  - sudo apt install cppcheck
  - sudo apt install valgrind
install:
  - "[ $GCC = gcc ] && export GCC=gcc || true"
script:
  - make clean cppcheck
  - make clean compile run
  - make clean cov
  - make clean compile valgrind